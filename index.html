<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="/images/icons8-todo-list-50.png" type="image/png">
   <title>TodoList</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
   <script src="main.js" defer></script>
</head>

<body>
   <main>
      <div class="container">
         <section class="notes">
            <h1 class="notes__title">Заметки</h1>
            <form class="notes__form" action="">
               <input type="text" class="notes__input" placeholder="Введите название..." maxlength="23">
               <button type="submit" class="notes__btn">Добавить</button>
            </form>
            <ul class="notes__list">
               <!-- <li class="notes__list-item">
                  <span class="notes__list-span">Название</span>
                  <span class="notes__list-span-box">
                     <span class="notes__list-span-btn btn-check">&check;</span>
                     <span class="notes__list-span-btn btn-close">&times;</span>
                  </span>
               </li> -->

            </ul>
            <button class="notes__btn-close display__none">Удалить все</button>

         </section>
      </div>

   </main>
</body>

</html>
